<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>HTML/CSS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="container">
        <h1 class="title">HTML and CSS</h1>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container">
            <div class="start__wrap">
                <input class="input" id="start" name="radio" checked type="radio">
                <label class="label" for="start">How does the project start? <span class="plus">+</span><span class="cross">x</span></label>
                <div class="wrapper add">
                <img class="img" src="./images/1.jpg" alt="start"/>
                </div>
            </div>
                <div class="deadline__wrap">
                 <input class="input" id="deadline" name="radio" type="radio">
                <label class="label" for="deadline">What can surprise you after start? <span class="plus">+</span><span class="cross">x</span></label>
                <div class="wrapper add">
                     <img class="img" src="./images/2.jpg" alt="deadline"/>
                </div>
            </div> 
                <div class="plan__wrap">
                <input class="input" id="plan" name="radio" type="radio">
                <label class="label" for="plan">Let's make a plan! <span class="plus">+</span><span class="cross">x</span></label>
                <div class="wrapper add">
                <img class="img" src="./images/3.jpg" alt="plan"/>
                </div>
            </div>  
                <div class="part__wrap">
                <input class="input" id="part" name="radio" type="radio">
                <label class="label" for="part">Keep calm and do it step by step! <span class="plus">+</span><span class="cross">x</span></label>
                <div class="wrapper add">
                <img class="img" src="./images/4.jpg" alt="part"/>
                </div>
            </div> 
                <div class="done__wrap">
                <input class="input" id="done" name="radio" type="radio">
                <label class="label" for="done">Your result! <span class="plus">+</span><span class="cross">x</span></label>
                <div class="wrapper add">
                <img class="img" src="./images/5.jpg" alt="done"/>
                </div>
            </div>  
            </div>    
        </section>
    </main>
   <footer class="footer">
      <div class="container">
        <ul class="footer__list">
          <li class="footer__item">
            <a target="_blank" href="https://github.com/EkaterinaKononenko">
              <img src="./svg/github.svg" alt="github-logo" width="30">
            </a>
          </li>
          <li class="footer__item">
            <a target="_blank" href="https://rs.school/js/">
              <img src="./svg/rs_school_js.svg" alt="rsschol-logo" width="50">
            </a>
          </li>
          <li class="footer__item"><p class="footer__date">&#169;2023</p></li>
        </ul>
      </div>
    </footer>
</body>
</html>
